    <script>
        var tab= [46,31,80,56,20,1,2,100,60];

        for (let i = 1; i < tab.length; i++) {
            var select = tab[i];
            var cpt = i-1;
            while (select < tab[cpt] && cpt>=0) {
                tab[cpt+1] = tab[cpt]
                cpt--;
            }
            tab[cpt+1] = select
        }
        console.log(tab);
