    <script>
        
        console.log(estPremier());
        function estPremier() {
            var lenombre = Math.floor(Math.sqrt(9576890767))
            var premier = true;
            for (let i = 2; i < lenombre; i++) {
                    if (lenombre % i == 0) {
                        premier = false;
                        return "le nombre n'est pas premier";
                    }
            }
            if (premier === true) {
                return "le  nombre est premier";
            }
        }
