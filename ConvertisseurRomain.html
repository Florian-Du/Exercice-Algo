    <script>
        var valeurDecimale = [ 1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1 ];
        var chiffreRomains = [ 'M', 'CM', 'D', 'CD', 'C', 'XC', 'L', 'XL', 'X', 'IX', 'V', 'IV', 'I' ];
        function ConvertisseurRomain(chiffreAConvertir) {
            var cpt = 0;
            var chiffreConvertit = '';
            while (chiffreAConvertir != 0) {
                if ((chiffreAConvertir - valeurDecimale[cpt]) >= 0) {
                    chiffreConvertit = chiffreConvertit + chiffreRomains[cpt];
                    chiffreAConvertir = chiffreAConvertir - valeurDecimale[cpt];
                }else {
                    cpt++;
                }
            }
            console.log(chiffreConvertit);
        }

        ConvertisseurRomain(3000);
    </script>
