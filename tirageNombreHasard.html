<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage au hasard</title>
</head>
<body onload="choissirNombre()">
    <script>
        function choissirNombre() {
            var nombreMin = prompt("choisissez nombre minimum");
            var nombreMax = prompt("choisissez nombre maximum");
            if (nombreMin >= nombreMax) {
                alert("votre nombre minmum est plus grand ou egal a votre nombre max")
                choissirNombre();
            }
            var nombre = Math.round(Math.random() * (nombreMax - nombreMin) + nombreMin);
            console.log(nombre)
        }
        
    </script>
</body>
